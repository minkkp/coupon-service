global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'redis'
    static_configs:
      - targets: [ 'redis-exporter:9121' ]
  - job_name: 'coupon-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'coupon-service-blue:8080'
          - 'coupon-service-green:8080'