spring:
  application:
    name: coupon-service

  datasource:
    url: jdbc:postgresql://localhost:5432/coupon
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

server:
  port: 8080
